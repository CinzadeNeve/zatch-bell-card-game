<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zatch Bell! Card Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    
    <main class="flex flex-col h-screen w-screen justify-center items-center">


        <h2 class="text-[2rem]">
            Escolha seu livro de deck pré-montado:
        </h2>
        <div class="flex flex-col items-center mt-[1.5rem]">
            <figure class="h-[8rem] w-[8rem] rounded-[.5rem] overflow-hidden">
                <img class="h-full w-full object-center object-cover" src="./public/src/img/others/livro_start_1.webp" alt="" />
            </figure>
            <h4 class="mt-[.4rem]">Starter Set #1</h4>

            <button class="mt-[1rem] bg-[#F5282B] hover:bg-[#190000] transition-[background] duration-[.3s] linear p-[.5rem_2rem] rounded-[.2rem] text-white font-bold">Selecionar</button>
        </div>
    </main>


    <main class="min-h-screen h-screen w-full justify-center items-center flex flex-col relative">
      <div>


        <!-- Sua area -->
        <div style="transform-style: preserve-3d; transform: translate(0%,0%) rotateX(54deg);" class="flex flex-col items-center">
          <!-- Linha 1-->
          <div class="flex items-center gap-[2rem]">

              <!-- Pilha de Descarte -->
              <div class="h-[12.5rem] w-[8.75rem] rounded-[.5rem] overflow-hidden border-solid border-[2px] border-[#000] relative">
                
              </div>

              <!-- Área Mamodo -->
              <div class="h-[12.5rem] w-[8.75rem] rounded-[.5rem] overflow-hidden border-solid border-[2px] border-[#000] relative">
                
              </div>

              <div class="h-[12.5rem] w-[8.75rem] rounded-[.5rem] overflow-hidden border-solid border-[2px] border-[#000] relative">
                
              </div>

              <div class="h-[12.5rem] w-[8.75rem] rounded-[.5rem] overflow-hidden border-solid border-[2px] border-[#000] relative">
                
              </div>

              <!-- Área MP -->
              <div class="h-[12.5rem] w-[8.75rem] rounded-[.5rem] overflow-hidden border-solid border-[2px] border-[#000] relative">
                
              </div>

          </div>

          <!-- Linha 2-->
          <div class="flex items-center gap-[2rem] mt-[2rem]">
            <!-- Área Parceiro -->
            <div class="h-[12.5rem] w-[8.75rem] rounded-[.5rem] overflow-hidden border-solid border-[2px] border-[#000] relative">
              <figure class="h-full w-full overflow-hidden">
                <img class="h-full w-full object-center object-cover" src="./public/src/img/cards/E-001/E-001.webp" alt="" />
              </figure>
            </div>

            <div class="h-[12.5rem] w-[8.75rem] rounded-[.5rem] overflow-hidden border-solid border-[2px] border-[#000] relative">
              
            </div>

            <div class="h-[12.5rem] w-[8.75rem] rounded-[.5rem] overflow-hidden border-solid border-[2px] border-[#000] relative">
              
            </div>
        </div>
        </div>


        <!-- Seu Livro -->
        <div class="fixed bottom-[.2rem] right-[1rem] overflow-hidden rounded-[.25rem] z-[10] flex items-center">
          <div class="p-[1rem_.5rem_1rem_1rem] bg-[red]">
            <div class="h-[12.5rem] w-[8.75rem] rounded-[.5rem] overflow-hidden border-solid border-[1px] border-[#000] relative">
              
            </div>
          </div>
          <div class="p-[1rem_1rem_1rem_.5rem] bg-[red]">
            <div class="h-[12.5rem] w-[8.75rem] rounded-[.5rem] overflow-hidden border-solid border-[1px] border-[#000] relative">
              
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./dist/bundle.js" defer></script>
</body>
</html>
